<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form/css/style.css" />
</head>
<body>
<div class="container">
    <div class="s-container">
        <div class="frame" id="f1">
            <p>PADDY</p>
            <p>Need account? <span>Log in</span></p>
        </div>
        <div class="frame" id="f2">
            <p>Manage your Income and Expenses with us!</p>
            <p>Takes only 10 minutes to fill out all the information needed to register your business</p>
        </div>
        <form>
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="text" id="text" name="text">
            <input type="password" id="password" name="password" placeholder="Password">
        </form>
        <div class="frame" id="f3">
            <button> Register Account</button>
            <p>By sign up you are agreeing to our <span> Terms and Condition </span></p>
        </div>
    </div>
</div>
</body>
</html>
